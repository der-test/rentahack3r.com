<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <!-- Background -->
  <rect width="180" height="180" fill="#0a0e27"/>
  
  <!-- Rounded corners for iOS -->
  <defs>
    <style>
      @media (prefers-color-scheme: dark) {
        .dark-mode { fill: #0a0e27; }
        .light-text { fill: #00ff41; }
      }
    </style>
  </defs>
  
  <!-- Outer border glow effect -->
  <rect width="180" height="180" rx="40" ry="40" fill="#0a0e27" stroke="#00ff41" stroke-width="2" opacity="0.8"/>
  
  <!-- Inner terminal frame -->
  <rect x="20" y="20" width="140" height="140" rx="15" ry="15" fill="rgba(0, 255, 65, 0.1)" stroke="#00ff41" stroke-width="3"/>
  
  <!-- Top bar (like terminal window) -->
  <rect x="20" y="20" width="140" height="25" rx="15" ry="15" fill="#00ff41"/>
  <text x="50" y="38" font-family="monospace" font-size="12" font-weight="bold" fill="#0a0e27">SIM</text>
  
  <!-- Terminal content area -->
  <rect x="20" y="45" width="140" height="115" fill="#0a0e27" stroke="#00ff41" stroke-width="1"/>
  
  <!-- Scanline effect -->
  <g opacity="0.1">
    <line x1="20" y1="55" x2="160" y2="55" stroke="#00ff41" stroke-width="1"/>
    <line x1="20" y1="65" x2="160" y2="65" stroke="#00ff41" stroke-width="1"/>
    <line x1="20" y1="75" x2="160" y2="75" stroke="#00ff41" stroke-width="1"/>
    <line x1="20" y1="85" x2="160" y2="85" stroke="#00ff41" stroke-width="1"/>
    <line x1="20" y1="95" x2="160" y2="95" stroke="#00ff41" stroke-width="1"/>
    <line x1="20" y1="105" x2="160" y2="105" stroke="#00ff41" stroke-width="1"/>
    <line x1="20" y1="115" x2="160" y2="115" stroke="#00ff41" stroke-width="1"/>
    <line x1="20" y1="125" x2="160" y2="125" stroke="#00ff41" stroke-width="1"/>
    <line x1="20" y1="135" x2="160" y2="135" stroke="#00ff41" stroke-width="1"/>
    <line x1="20" y1="145" x2="160" y2="145" stroke="#00ff41" stroke-width="1"/>
  </g>
  
  <!-- Central content: Dollar sign (hacker theme) -->
  <text x="90" y="95" font-family="monospace" font-size="48" font-weight="bold" fill="#00ff41" text-anchor="middle" opacity="0.9">$</text>
  
  <!-- Command prompt cursor -->
  <rect x="102" y="105" width="8" height="15" fill="#00ff41" opacity="0.7">
    <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Accent elements -->
  <circle cx="35" cy="35" r="3" fill="#ff10f0"/>
  <circle cx="155" cy="35" r="3" fill="#00ffff"/>
  
  <!-- Bottom accent line -->
  <line x1="35" y1="155" x2="145" y2="155" stroke="#39ff14" stroke-width="2" opacity="0.6"/>
</svg>