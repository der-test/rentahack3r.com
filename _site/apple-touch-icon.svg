<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180">
  <defs>
    <style>
      @keyframes glitch-flicker {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.85; }
      }
      .glow { filter: drop-shadow(0 0 5px #00ff41) drop-shadow(0 0 2px #ff10f0); }
      .flicker { animation: glitch-flicker 0.3s infinite; }
    </style>
  </defs>
  
  <!-- Dark background -->
  <rect width="180" height="180" fill="#0a0e27"/>
  
  <!-- Scanlines effect -->
  <defs>
    <pattern id="scanlines" x="0" y="0" width="180" height="4" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="180" y2="0" stroke="#00ff41" stroke-width="1" opacity="0.15"/>
    </pattern>
  </defs>
  <rect width="180" height="180" fill="url(#scanlines)"/>
  
  <!-- Main terminal icon -->
  <g class="glow">
    <!-- Monitor frame -->
    <rect x="22" y="28" width="136" height="102" fill="none" stroke="#00ff41" stroke-width="4" rx="3"/>
    
    <!-- Screen -->
    <rect x="28" y="34" width="124" height="90" fill="#0a1a0a"/>
    
    <!-- Terminal text -->
    <g fill="#00ff41" font-family="monospace" font-size="13" font-weight="bold">
      <text x="36" y="53">$ h4ck</text>
      <text x="36" y="71" class="flicker">root@</text>
      <text x="36" y="89">&gt;&gt;&gt;</text>
    </g>
    
    <!-- Glitch overlays -->
    <text x="37" y="71" fill="#ff10f0" font-family="monospace" font-size="13" font-weight="bold" opacity="0.6">root@</text>
    <text x="35" y="71" fill="#00ffff" font-family="monospace" font-size="13" font-weight="bold" opacity="0.4">root@</text>
    
    <!-- Stand -->
    <rect x="57" y="135" width="66" height="6" fill="#00ff41"/>
    <polygon points="61,141 68,154 112,154 119,141" fill="#00ff41" opacity="0.8"/>
  </g>
  
  <!-- Corners -->
  <rect x="20" y="26" width="3" height="3" fill="#ff10f0"/>
  <rect x="157" y="26" width="3" height="3" fill="#00ffff"/>
  <rect x="20" y="151" width="3" height="3" fill="#00ffff"/>
  <rect x="157" y="151" width="3" height="3" fill="#ff10f0"/>
</svg>