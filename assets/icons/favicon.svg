<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <style>
      @keyframes glitch-flicker {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.85; }
      }
      .glow { filter: drop-shadow(0 0 8px #00ff41) drop-shadow(0 0 4px #ff10f0); }
      .flicker { animation: glitch-flicker 0.3s infinite; }
    </style>
  </defs>
  
  <!-- Dark background -->
  <rect width="256" height="256" fill="#0a0e27"/>
  
  <!-- Scanlines effect -->
  <defs>
    <pattern id="scanlines" x="0" y="0" width="256" height="4" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="256" y2="0" stroke="#00ff41" stroke-width="1" opacity="0.15"/>
    </pattern>
  </defs>
  <rect width="256" height="256" fill="url(#scanlines)"/>
  
  <!-- Main terminal icon with glitch effect -->
  <g class="glow">
    <!-- Monitor frame -->
    <rect x="32" y="40" width="192" height="144" fill="none" stroke="#00ff41" stroke-width="6" rx="4"/>
    
    <!-- Screen -->
    <rect x="40" y="48" width="176" height="128" fill="#0a1a0a"/>
    
    <!-- Terminal text lines (representing code) -->
    <g fill="#00ff41" font-family="monospace" font-size="18" font-weight="bold">
      <!-- $ prompt -->
      <text x="50" y="75">$ h4ck3r</text>
      
      <!-- Glitch lines -->
      <text x="50" y="100" class="flicker">#root@sys</text>
      <text x="50" y="125">&gt;&gt;&gt; ENGAGED</text>
    </g>
    
    <!-- Magenta glitch overlay (right) -->
    <text x="52" y="100" fill="#ff10f0" font-family="monospace" font-size="18" font-weight="bold" opacity="0.6">root@sys</text>
    
    <!-- Cyan glitch overlay (left) -->
    <text x="48" y="100" fill="#00ffff" font-family="monospace" font-size="18" font-weight="bold" opacity="0.4">root@sys</text>
    
    <!-- Monitor stand -->
    <rect x="80" y="192" width="96" height="8" fill="#00ff41"/>
    <polygon points="85,200 95,220 161,220 171,200" fill="#00ff41" opacity="0.8"/>
  </g>
  
  <!-- Corner glitch accent -->
  <rect x="28" y="36" width="4" height="4" fill="#ff10f0"/>
  <rect x="224" y="36" width="4" height="4" fill="#00ffff"/>
  <rect x="28" y="216" width="4" height="4" fill="#00ffff"/>
  <rect x="224" y="216" width="4" height="4" fill="#ff10f0"/>
</svg>